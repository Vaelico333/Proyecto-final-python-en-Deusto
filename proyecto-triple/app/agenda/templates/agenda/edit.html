<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Contacto</h1>
        <form method="POST" action="{{ url_for('agenda.update_contact', contact_id=contact.id) }}">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ contact.name }}" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required pattern="\d{9}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact.email }}" required>

            <button type="submit">Actualizar Contacto</button>
        </form>
        <a href="{{ url_for('agenda.index') }}">Volver a la lista de contactos</a>
    </div>
</body>
</html>
